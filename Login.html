<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    <script src="./lib/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>

        </div>

        <form id="signin">
            <input type="text" placeholder="CPF ou CNPJ" name="cpf" id="cpf" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" name="password" id="signinPassword" required />
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembre Sua Senha</span>
            </div>
            <button type="submit">Sign in</button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Email" name="email" id="signupEmail" autocomplete="on" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" name="password" id="signupPassword" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Password" name="password2" id="signupPassword2" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Termos e Condições</span>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>


</body>

</html>
