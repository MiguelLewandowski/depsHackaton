<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    <title>Tabela de Metas e Ações</title>
</head>

<body>
    <div class="container mt-5 ">
    <div class="d-flex">
        <h2>Tabela de Metas e Ações Charqueadas</h2>
        <form class="form-inline  ml-auto">
            <div class="d-flex w-100 ">
                <!--d-flex e w-100 para ocupar toda a largura -->
                <input type="text" class="form-control form-control-lg flex-grow-1 mx-2" placeholder="Buscar cidade">
                <!-- form-control-lg para aumentar a altura -->
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                </button>

            </div>
        </form>
    </div>
        
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Suprimentos</th>
                    <th>Meta</th>                    
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alimentos</td>
                    <td>3000</td>
                    <td>1000</td>
                    <td><button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button> </td>
                </tr>
                <tr>
                    <td>Roupas</td>
                    <td>1000</td>
                    <td>250</td>
                    <td><button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button> </td>
                </tr>
                <tr>
                    <td>Materiais</td>
                    <td>1000</td>
                    <td>360</td>
                    <td><button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button> </td>
                </tr>
                <tr>
                    <td>Dinheiro</td>
                    <td>1000</td>
                    <td>730</td>
                    <td><button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button></td>
                </tr>
                <tr>
                    <td>Higiene</td>
                    <td>1000</td>
                    <td>265</td>
                    <td><button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button> </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
