<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="loginadm.css">
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>

        </div>

        <form id="signin">
            <input type="cpf" placeholder="CPF ou CNPJ" name="cpf" id="cpf" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" name="password" id="signinPassword" required />
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembre Sua Senha</span>
            </div>
            <button type="submit">Login</button>
        </form>


    </div>


</body>

</html>
